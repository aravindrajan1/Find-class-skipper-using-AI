<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Class Skipper</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon.png">
    <!-- Custom Stylesheet -->
    <link href="../static/css/style.css" rel="stylesheet">
<script language="javascript">
function validate()
{
	
	if(document.form1.regno.value=="")
	{
	alert("Enter the Register No.");
	document.form1.regno.focus();
	return false;
	}
	if(document.form1.name.value=="")
	{
	alert("Enter the Name");
	document.form1.name.focus();
	return false;
	}
	if(document.form1.gender.selectedIndex==0)
	{
	alert("Select the Gender");
	document.form1.gender.focus();
	return false;
	}
	
	if(document.form1.mobile.value=="")
	{
	alert("Enter the Mobile No.");
	document.form1.mobile.focus();
	return false;
	}
	if(isNaN(document.form1.mobile.value))
	{
	alert("Invalid Mobile No.");
	document.form1.mobile.select();
	return false;
	}
	if(document.form1.mobile.value.length!=10)
	{
	alert("Mobile No. must be 10 digits!");
	document.form1.mobile.select();
	return false;
	}
	
	
	if(document.form1.parent_mob.value=="")
	{
	alert("Enter the Parent Mobile No.");
	document.form1.parent_mob.focus();
	return false;
	}
	if(isNaN(document.form1.parent_mob.value))
	{
	alert("Invalid Mobile No.");
	document.form1.parent_mob.select();
	return false;
	}
	if(document.form1.parent_mob.value.length!=10)
	{
	alert("Mobile No. must be 10 digits!");
	document.form1.parent_mob.select();
	return false;
	}
	
	
	if(document.form1.email.value=="")
	{
	alert("Enter the Email");
	document.form1.email.focus();
	return false;
	}
	if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(document.form1.email.value))  
	{
	
	}
	else
	{
	alert("Invalid E-mail!");
	document.form1.email.select();
	return false;
	}
	
	if(document.form1.address.value=="")
	{
	alert("Enter the Address");
	document.form1.address.focus();
	return false;
	}
	
	if(document.form1.aadhar.value=="")
	{
	alert("Enter the Aadhar No.");
	document.form1.aadhar.focus();
	return false;
	}
	if(document.form1.dept.selectedIndex==0)
	{
	alert("Select the Department");
	document.form1.dept.focus();
	return false;
	}
	if(document.form1.year.value=="")
	{
	alert("Enter the Batch Year");
	document.form1.year.focus();
	return false;
	}
	
return true;
}
</script>


</head>

        <div class="content-body">

            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">Home</a></li>
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-validation">
								<h3>Student Information</h3>
								{% if msg=="fail" %}
								<span style="color:#FF0000">Register Number Already Exist!</span>
								{% endif %}
                                    <form class="form-valide" action="" name="form1" method="post">
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">Register No. 
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" name="regno" placeholder="">
                                            </div>
                                        </div>
										
										<div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">Name 
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" name="name" placeholder="">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">Gender
                                            </label>
                                            <div class="col-lg-6">
                                                <select class="form-control" name="gender">
												<option value="">-Gender-</option>
												<option>Male</option>
												<option>Female</option>
												</select>
                                            </div>
                                        </div>
										<div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">Mobile No. 
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" name="mobile" maxlength="10" placeholder="">
                                            </div>
                                        </div>
										<div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">Parent Mobile No. 
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" name="parent_mob" maxlength="10" placeholder="">
                                            </div>
                                        </div>
										<div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">Email 
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" name="email" placeholder="">
                                            </div>
                                        </div>
										<div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">Address
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" name="address" placeholder="">
                                            </div>
                                        </div>
										<div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">Aadhar No. 
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" name="aadhar" maxlength="12" placeholder="">
                                            </div>
                                        </div>
										<div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">Department 
                                            </label>
                                            <div class="col-lg-6">
                                                <select class="form-control" name="dept">
												<option value="">-Department-</option>
												{% for ds in value1 %}
												<option>{{ds[1]}}</option>
												{% endfor %}
												</select>
                                            </div>
                                        </div>
										<div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">Batch Year

                                            </div>
                                        </div>

                                                <button type="submit" class="btn btn-primary" onClick="return validate()">Submit</button>
